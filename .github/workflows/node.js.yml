# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: AdminTools CD

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    # - run: npm ci && npm run build --if-present && ls
    - run: ls
    - name: Archive build folder
      uses: actions/upload-artifact@v2
      with:
        name: build-admintools-test
        path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download a single artifact
      uses: actions/download-artifact@v2
      with:
        name: build-admintools-test
    - run: cd .. && ls
    # Copying files and artifacts via SSH
    - name: SCP Files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST_TEST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD_TEST }}
        rm: true
        source: "build"
        target: "${{ secrets.SSH_BUILDDIR_TEST }}"
    # Rebuild nginx container
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ..
          docker-compose -f docker-compose-test.yml up --build -d nginx

